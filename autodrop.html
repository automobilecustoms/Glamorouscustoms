<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDrop - Dropshipping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AutoDrop - Automobile Accessories</h1>
    </header>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <h3>Car LED Headlights</h3>
                <p>$29.99</p>
                <button>Buy Now</button>
            </div>
            <div class="product">
                <h3>Steering Wheel Cover</h3>
                <p>$14.99</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Contact us: info@autodrop.com</p>
    </footer>
</body>
</html>
